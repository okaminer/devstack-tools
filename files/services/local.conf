[[local|localrc]]
MULTI_HOST=1
ADMIN_PASSWORD=secret
DATABASE_PASSWORD=secret
RABBIT_PASSWORD=secret
SERVICE_PASSWORD=secret
ENABLED_SERVICES=c-api,c-sch,c-vol,cinder,g-api,g-reg,horizon,key,mysql,n-api,n-cond,n-cpu,n-crt,n-obj,n-sch,neutron,placement-api,q-svc,q-agt,q-dhcp,q-l3,q-meta,rabbit,tempest,n-cell
#DATABASE_QUERY_LOGGING=False
#TEMPEST_VOLUME_DRIVER=EMC
#TEMPEST_VOLUME_VENDOR='\''Dell EMC'\''
#TEMPEST_STORAGE_PROTOCOL=scaleio
CINDER_BACKENDS=scaleio
GIT_BASE=${GIT_BASE:-http://git.openstack.org}
CINDER_REPO=https://github.com/tssgery/cinder.git
CINDER_BRANCH=feature/groups
NOVA_REPO=http://github.com/eric-young/nova
NOVA_BRANCH=sio/ephemeral-15.0.2



[[post-config|$CINDER_CONF]]
[DEFAULT]
enabled_backends = scaleio
default_volume_type = scaleio

[scaleio]
volume_driver=cinder.volume.drivers.dell_emc.scaleio.driver.ScaleIODriver
volume_backend_name = scaleio
san_ip = 192.168.1.134
sio_protection_domain_name = default
sio_storage_pool_name = default
sio_storage_pools = default:default
san_login = admin
san_password = Scaleio123
image_volume_cache = True
sio_round_volume_capacity=True
sio_force_delete=True
sio_unmap_volume_before_deletion=True


[[post-config|$NOVA_CONF]]
[DEFAULT]
images_type=sio
scheduler_default_filters=AllHostsFilter
allow_resize_to_same_host=True
allow_migrate_to_same_host=True


[scaleio]
rest_server_ip = 192.168.1.134
rest_server_username = admin
rest_server_password = Scaleio123
protection_domain_name = default
storage_pool_name = default
default_sdcguid = AF3E5005-1DBA-46D0-8A11-9E8FE4D11432


[[test-config|$TEMPEST_CONFIG]]
[volume]
volume_size = 8
build_timeout = 600
[compute]
build_timeout = 600
ssh_timeout = 600
ping_timeout = 600
[image]
build_timeout = 600
[volume-feature-enabled]
manage_snapshot=False
